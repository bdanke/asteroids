<html>
<canvas width="500" height="500"></canvas>
<script>
var canvas = document.getElementsByTagName("canvas")[0];
var c = canvas.getContext('2d');
c.fillStyle = "blue";
c.fillRect(0,0,500,500);
c.moveTo(250,250);
c.beginPath();
c.lineTo(350,350);
c.lineTo(350,200);
c.moveTo(100,100);
c.lineTo(200,100);
c.stroke();
</script>
</html>
